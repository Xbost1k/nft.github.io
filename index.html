<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>NFT</title>

	
	<link rel="canonical" href="https://nft.com/">
	<meta name="description" content="Collect, Explore & Create Digital Art NFT’s">
	<meta name="keywords" content="nft">
	<meta property="fb:admins" content="YourFacebookUsername">
	<meta property="og:title" content="NFT">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://nft.com/">
	<meta property="og:image" content="https://nft/nft.jpg">
	<meta property="og:description" content="Collect, Explore & Create Digital Art NFT’s">
	<meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NFT">
    <meta name="twitter:description" content="Collect, Explore & Create Digital Art NFT’s">
    <meta name="twitter:image" content="https://nft/nft.jpg">
	<link rel="icon" href="images/logo.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="styles/fonts/fonts.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header wrap-center">
		<div class="header__wrap-logo">
			<div class="header__logo poetsen-one"><a class="header__logo-link" href="#">NFT</a></div>
			<div class="header__logo--filter poetsen-one">NFT</div>
		</div>
		
		<div class="header__wrap-right">
			<nav class="header__nav">
				<ul class="header__list">
					<li class="header__list-item"><a href="#" class="header__list-link poppins-medium">Home</a></li>
					<li class="header__list-item"><a href="#" class="header__list-link poppins-medium">Explore</a></li>
					<li class="header__list-item"><a href="#" class="header__list-link poppins-medium">How it works</a></li>
				</ul>
			</nav>
			<div class="header__btn-gradient btn-gradient">
				<button class="header__btn poppins-medium">Connect Wallet <img class="header__btn-img" src="images/connect_wallet.svg" alt="connect wallet"></button>
			</div>
		</div>
		<img class="header__torus" src="images/Torus2.png" alt="torus">
	</header>
	<main class="main wrap-center">
		<div class="nft-header">
			<div class="nft-header__left">
				<h1 class="nft-header__title poppins-extrabold">Collect,<br> Sell &amp; Trade NFT&rsquo;s</h1>
				<p class="nft-header__text poppins-medium">Collect, Explore &amp; Create Digital Art NFT&rsquo;s</p>
				<button class="nft-header__btn poppins-semibold">Explore Marketplace <span class="nft-header__btn-circle"><img class="nft-header__btn-img" src="images/BoxArrowRight.svg" alt="Box Arrow Right"></span></button>
			</div>
			<img class="nft-header__img" src="images/Group-2.png" alt="group">
			<img class="nft-header__img-torus3" src="images/Torus3.png" alt="torus">
			<img class="nft-header__img-torus" src="images/Torus.png" alt="torus">
			<img class="nft-header__img-sphere" src="images/Sphere.png" alt="sphere">
		</div>
		<div class="cards">
			<div class="cards__top">
				<h2 class="cards__title poppins-semibold">Most Popular NFT’s</h2>
				<div class="cards__switcher poppins-medium">
					<button class="cards__btn cards__btn--active">All</button>
					<button class="cards__btn">Avatar</button>
					<button class="cards__btn">Avatar</button>
					<button class="cards__btn">Collectible</button>
					<button class="cards__btn cards__btn-arrow"><img src="images/arrowRight.svg" alt="arrowRight"></button>
				</div>
			</div>
			<div class="cards__list">
				<div class="cards__item">
					<img class="cards__item-avatar" src="images/1.png" alt="avatar">
					<div class="cards__item-data">
						<div class="cards__item-circle"></div>
						<div class="cards__item-design">
							<h3 class="cards__item-title poppins-semibold">SaulDesign</h3>
							<span class="cards__item-creator poppins-medium">Created by John Doe</span>
						</div>
					</div>
					<div class="cards__item-wrap">
						<div class="cards__item-rating poppins-medium">
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/ph_currency-eth.svg" alt="eth">
								<p class="cards__item-eth-text">5.00<span class="cards__item-eth-gray">ETH</span></p>
							</div>
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/ph_crown-simple.svg" alt="crown">
								<p class="cards__item-eth-text">1/<span class="cards__item-eth-gray">100</span></p>
							</div>
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/Clock.svg" alt="crown">
								<p class="cards__item-eth-text">13d <span class="cards__item-eth-gray">2h</span></p>
							</div>
						</div>
						<button class="cards__item-btn poppins-medium btn-gradient">
							<img class="cards__item-btn-img" src="images/credit-card.svg" alt="credit">
							Place Bid
						</button>
					</div>
				</div>

				<div class="cards__item">
					<img class="cards__item-avatar" src="images/avatar2.jpg" alt="avatar">
					<div class="cards__item-data">
						<div class="cards__item-circle"></div>
						<div class="cards__item-design">
							<h3 class="cards__item-title poppins-semibold">SaulDesign</h3>
							<span class="cards__item-creator poppins-medium">Created by John Doe</span>
						</div>
					</div>
					<div class="cards__item-wrap">
						<div class="cards__item-rating poppins-medium">
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/ph_currency-eth.svg" alt="eth">
								<p class="cards__item-eth-text">5.00<span class="cards__item-eth-gray">ETH</span></p>
							</div>
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/ph_crown-simple.svg" alt="crown">
								<p class="cards__item-eth-text">1/<span class="cards__item-eth-gray">100</span></p>
							</div>
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/Clock.svg" alt="crown">
								<p class="cards__item-eth-text">13d <span class="cards__item-eth-gray">2h</span></p>
							</div>
						</div>
						<button class="cards__item-btn poppins-medium btn-gradient">
							<img class="cards__item-btn-img" src="images/credit-card.svg" alt="credit">
							Place Bid
						</button>
					</div>
					<img class="cards__item-img-10" src="images/图层 3 1.svg" alt="10">
				</div>

				<div class="cards__item">
					<img class="cards__item-avatar" src="images/avatar3.png" alt="avatar">
					
					<div class="cards__item-wrap">
						<div class="cards__item-rating poppins-medium">
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/ph_currency-eth.svg" alt="eth">
								<p class="cards__item-eth-text">5.00<span class="cards__item-eth-gray">ETH</span></p>
							</div>
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/ph_crown-simple.svg" alt="crown">
								<p class="cards__item-eth-text">1/<span class="cards__item-eth-gray">100</span></p>
							</div>
							<div class="cards__item-eth">
								<img class="cards__item-eth-img" src="images/Clock.svg" alt="crown">
								<p class="cards__item-eth-text">13d <span class="cards__item-eth-gray">2h</span></p>
							</div>
						</div>
						<button class="cards__item-btn poppins-medium btn-gradient">
							<img class="cards__item-btn-img" src="images/credit-card.svg" alt="credit">
							Place Bid
						</button>
					</div>
					
				</div>
			</div>
		</div>
		<img class="sphere" src="images/Sphere.png" alt="Sphere">
	</main>
</body>
</html>
